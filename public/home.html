<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Manager</title>
  <link rel="stylesheet" href="/css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col">
        <h1>Task Manager</h1>
        <div class="form-group">
          <label for="selectUser">Sélectionner un utilisateur :</label>
          <select class="form-control" id="selectUser"></select>
        </div>
        <div class="form-group">
          <label for="taskText">Tâche :</label>
          <input type="text" class="form-control" id="taskText">
        </div>
        <div class="form-group">
          <label for="selectCategory">Catégorie :</label>
          <select class="form-control" id="selectCategory">
            <option value="">Toutes</option>
            <option value="urgent">Urgent</option>
            <option value="normal">Normal</option>
          </select>
        </div>
        <button class="btn btn-primary" id="createTaskBtn">Créer une tâche</button>
      </div>
      <div class="col">
        <h2>Tâches à faire</h2>
        <ul class="list-group" id="todoList"></ul>
      </div>
      <div class="col">
        <h2>Tâches terminées</h2>
        <ul class="list-group" id="doneList"></ul>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="/js/app.js"></script>
</body>
</html>
